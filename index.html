<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fevicon.png" type="image/x-icon">
    <title> Laptop rent form</title>
</head>

<body>

    <section>
        <div class="heading">
            <h1>Laptop Rent Form</h1>
        </div>
        <article>
            <div class="form-start">
                <div class="container">
                    <small class="fill">(*) are mandatory to fill up.</small>
                    <form id="myForm">
                        <div class="form-group">
                            <label class="label" for="name">Full name</label> <sup>*</sup>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                required>
                            <small id="namevalid" class="form-text  invalid-feedback text-danger">
                                *Your name must be 2-25 characters long and should not contain a number
                            </small>
                        </div>

                        <div class="form-group">
                            <label class="label" for="email">Email </label><sup>*</sup>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <small id="emailvalid" class="form-text text-danger invalid-feedback">
                                *Your email must be a valid email
                            </small>
                        </div>
                        <div class="form-group">
                            <label class="label" for="address">Enter your phone number</label><sup>*</sup>
                            <input class="form-control" type="tel" name="phone" id="phone"
                                placeholder="Enter your phone number" required>
                            <small id="phonevalid" class="form-text text-danger invalid-feedback">
                                *Your phone number must be 10 digit long
                            </small>
                        </div>
                        <div class="form-group">
                            <label class="label" for="os">Select your os type</label> <sup>*</sup>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="os" id="os" required>
                                <label class="form-check-label" for="os">
                                    Window
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="os" id="os" required>
                                <label class="form-check-label" for="os">
                                    Mac
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="os" id="os" required>
                                <label class="form-check-label" for="os">
                                    Linux
                                </label>
                            </div>
                            <small id="OSvalid" class="form-text text-danger invalid-feedback">*Select your os</small>
                        </div>
                        <div class="form-group">
                            <label class="label" for="car">Select your state</label> <sup>*</sup>
                            <select class="form-control" id="state" required>
                                <option>Select your state</option>
                                <option>Punjab</option>
                                <option>Chandigarh</option>
                                <option>Haryana</option>
                                <option>UP</option>
                                <option>MP</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="label" for="date">Date of start</label><sup>*</sup> <br>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="upload">Upload your Aadhar</label><sup>*</sup> <br>
                            <input type="file" name="upload" id="upload" accept=".jpg, .jpeg, .png, .pdf" required><br>
                            <small><i>Only .pdf, .jpg, .jpeg and .png are accepted</i></small>
                        </div>

                        <div class="button">
                            <button id="submit" class="btn " onclick="validation()">Submit</button>
                            <input type="reset" class="btn btn-secondary" value="Reset" onclick="resetForm()">
                        </div>
                    </form>

                </div>
            </div>
        </article>
    </section>

    <!-- scrpts -->
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
